<html lang="en">

    <title>Home</title>
</head>
<body>
    <div id="nav">
        <div><h2 class="name" style="display: inline;">TheShoppingCart</h2>.com</div>
        <div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="heroSection">
        <div>
            <h1>One Stop Solution for All of your</h1>
            <h1>Everyday Shoppings.</h1>
        </div>
        <img src="cart.png" alt="a shopping cart">

                <button class="addToCart">Add to Cart</button>

            <div class="product">

                <p class="price">Rs.12,999</p>

                <p class="price">Rs.87,000</p>

            </div>

                <h3>Ultrabook Pro</h3>
                <p class="price">Rs.326,000</p>
